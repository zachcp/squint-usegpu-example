<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <title>USE.GPU Demo</title>
        <style type="text/css" media="all">
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            #use-gpu {
                display: flex;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            .sidebar {
                width: 250px;
                background-color: #f0f0f0;
                border-right: 1px solid #ddd;
                padding: 20px;
                box-sizing: border-box;
                overflow-y: auto;
            }
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            .canvas-container {
                position: relative;
                flex: 1;
                min-height: 0;
            }
            .canvas-top,
            .canvas-bottom {
                position: relative;
                left: 0;
                right: 0;
                height: 50%;
                overflow: hidden;
                margin: 10px;
                padding: 10px;
            }
            .canvas-top {
                top: 0;
                border-bottom: 1px solid #ddd;
            }
            .canvas-bottom {
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <!-- Main mount point for React app with structure for sidebar and dual canvases -->
        <div id="use-gpu">
            <!-- Will be populated by React -->
        </div>
    </body>
    <script src="./js/index.jsx" type="module"></script>
</html>
